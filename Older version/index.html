<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="myscript.js" defer></script>
</head>
<body>
    <div class = container>
        <div class = info-container>
            <div class = "game-setting">
                <label for="game-setting">Game Setting</label>
                    <select id="game-setting" name="game-setting">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Impossible">Impossible</option>
                        <option value="Two">Play with a friend</option>
                    </select>

            </div>
            <div class = "player-selection">
                <button id = "x">X</button>
                <button id = "o">O</button>    
            </div>
            <div id = "game-text">This is sample game text</div>
        </div>

        <div class = game-container>
            <div id = "NW"></div>
            <div id = "N"></div>
            <div id = "NE"></div>
            <div id = "MW"></div>
            <div id = "M"></div>
            <div id = "ME"></div>
            <div id = "SW"></div>
            <div id = "S"></div>
            <div id = "SE"></div>
        </div>

    </div>
</body>
</html>
